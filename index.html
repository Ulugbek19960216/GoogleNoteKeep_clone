<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="app">
        <section class="greeting">  
            <h2 class="title">
                What's up,<input type="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TODO</h3>

            <form id="new-todo-form">
                <h4>What's on your todo To-do-List?</h4>
                <input 
                    type="text"
                    name="content" 
                    id="content" 
                    placeholder="e.g make a video"/>
                <h4>Pick a category</h4>

                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1"
                            value="businees"/>

                            <span class="bubble businees"></span>

                            <div>Business</div>

                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2"
                            value="personal"/>

                            <span class="bubble personal"></span>

                            <div>Personal</div>

                    </label>
                </div>

                    <input type="submit" value="Add todo"/>

            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list"></div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
